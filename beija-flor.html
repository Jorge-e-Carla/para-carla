<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Beija-Flor</title>
		<link rel="stylesheet" href="estilo.css"/>
        <link rel= "stylesheet" type= "text/css" href= "./styles/poema.css">
	</head>
	<body>
		<div class="furoDaFolha"></div>
		<div class="rasgadoDaFolha"></div>
		<form action="fazAlgo" method="post">
		<fieldset>
			<legend class="boxlegenda">Beija-Flor</legend>
			
            <label for="nome">&nbsp</label>
            
			<label for="nome">Era um simples Beija-flor</label>
            <label for="nome">Vagando com pesar e temor</label>
            <label for="nome">Sem saber, mas em busca de uma flor</label>
            <label for="nome">Que seria tão doce que o encheria de calor</label>

            <label for="nome">&nbsp</label>

            <label for="nome">Ele  procurou e procurou</label>
            <label for="nome">Vagou e vagou, mas nada achou</label>
            <label for="nome">Até que de repente, nada o avisou</label>
            <label for="nome">E ele vê um girassol que o encantou</label>
            
            <label for="nome">&nbsp</label>

            <label for="nome">Não sabia o porquê</label>
            <label for="nome">Mas ele queria o conhecer</label>
            <label for="nome">E conheceu, e uma coisa ele pôde ver</label>
            <label for="nome">Essa flor é a melhor ue existe para se ter</label>

            <label for="nome">&nbsp</label>

            <label for="nome">A rainha das flores, merecia um trono</label>
            <label for="nome">E ele pensou, "essa é para sempre, não tem como"</label>
            <label for="nome">"Quero saber mais, aos poucos sobre ela tudo descubro"</label>
            <label for="nome">Mas bem, isso tudo foi uma bela manhã de outubro...</label>
			
		</fieldset>
		</form>
	</body>
</html>
