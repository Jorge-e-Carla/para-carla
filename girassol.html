<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Girassol</title>
		<link rel="stylesheet" href="estilo.css"/>
        <link rel= "stylesheet" type= "text/css" href= "./styles/poema.css">
	</head>
	<body>
		<div class="furoDaFolha"></div>
		<div class="rasgadoDaFolha"></div>
		<form action="fazAlgo" method="post">
		<fieldset>
			<legend class="boxlegenda">Girassol</legend>
			
            <label for="nome">&nbsp</label>
            
			<label for="nome">Como um Girassol, tudo alegra</label>
            <label for="nome">Estar sempre junto, quem me dera</label>
            <label for="nome">Seu cheiro, sua aparência, seu jeito, tudo me agrada</label>
            <label for="nome">Por mim, quero que ele seja abraçado</label>
            
            <label for="nome">&nbsp</label>

            <label for="nome">Belo, encantador e feliz</label>
            <label for="nome">Sempre há um lado bom, ele diz</label>
            <label for="nome">Não tem jeito, com ele ficarei junto</label>
            <label for="nome">E é para sempre, pois ele é o melhor do mundo</label>
            
            <label for="nome">&nbsp</label>

            <label for="nome">Nós piores momentos, basta lembrar-me dele</label>
            <label for="nome">Pois paz e sentimentos bons vêm com ele</label>
            <label for="nome">É com ele que quero sonhar, acordar, rir e dormir</label>
            <label for="nome">É ele que me faz sorrir</label>

            <label for="nome">&nbsp</label>

            <label for="nome">Caro Girassol</label>
            <label for="nome">Esses são meus versos finais</label>
            <label for="nome">Mas são primordiais</label>
            <label for="nome">Eu te amo demais</label>
			
		</fieldset>
		</form>
	</body>
</html>
