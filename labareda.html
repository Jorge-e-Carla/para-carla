<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Labareda</title>
		<link rel="stylesheet" href="estilo.css"/>
        <link rel= "stylesheet" type= "text/css" href= "./styles/poema.css">
	</head>
	<body>
		<div class="furoDaFolha"></div>
		<div class="rasgadoDaFolha"></div>
		<form action="fazAlgo" method="post">
		<fieldset>
			<legend class="boxlegenda">Labareda</legend>
			
            <label for="nome">&nbsp</label>
            
			<label for="nome">Uma labareda que acende de repente</label>
            <label for="nome">O clima fica quente</label>
            <label for="nome">E nós dois juntos nesse momento envolvente</label>
            <label for="nome">Com provocações até que o outro não aguente</label>

            <label for="nome">&nbsp</label>

            <label for="nome">Nesse momento queremos prazer</label>
            <label for="nome">Tanto que farei você gemer</label>
            <label for="nome">Até chegarmos no limite de querer fazer</label>
            <label for="nome">A noite será longa, sem adormecer</label>
            
            <label for="nome">&nbsp</label>

            <label for="nome">O clima esquenta cada vez mais</label>
            <label for="nome">Com gemidos, prazeres e desejos</label>
            <label for="nome">Cada vez mais prazerosos são os beijos</label>
            <label for="nome">Inclusive as provocações em seus seios</label>

            <label for="nome">&nbsp</label>

            <label for="nome">O clima esfriar não se deixa</label>
            <label for="nome">Desejando o corpo um do outro demais</label>
            <label for="nome">Se envolvendo mais e mais</label>
            <label for="nome">Enfim, nós dois juntos, somos uma labareda</label>
			
		</fieldset>
		</form>
	</body>
</html>
